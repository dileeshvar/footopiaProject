<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Footopia</title>
    {% load staticfiles %}
    <link href={% static "bootstrap-3.2.0-dist/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/nav_fixed.css" %} rel="stylesheet">
	<link href= {% static "css/footopia.css" %} rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color:#F9DF8D;" href="{% url 'home' %}">Footopia</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="">
          {%block navbar%} {%endblock%}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div>
    <div class="container" style="padding:0px;">
      {%block main%} {%endblock%}
  </div><!-- /.navbar-collapse -->
    <script src={% static "bootstrap-3.2.0-dist/js/jquery-1.11.1.min.js" %} ></script>
    <script src= {% static "bootstrap-3.2.0-dist/js/bootstrap.min.js" %} ></script>
    {%block script%} {%endblock%}
  </body>
</html>
